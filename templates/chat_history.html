<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
</head>
<body>
    <h1>Chat History</h1>
    <ul>
    {% for chat in chats %}
        <li><strong>{{ chat.title }}</strong> ({{ chat.timestamp }})<br>{{ chat.message }}<br><strong>AI Response:</strong> {{ chat.response }}</li>
    {% endfor %}
    </ul>
</body>
</html>
